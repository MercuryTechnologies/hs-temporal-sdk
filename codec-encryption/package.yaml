defaults:
  local: ../hpack-common/defaults.yaml

verbatim: { cabal-version: 3.0 }

name:         temporal-codec-encryption
version:      "0.0.1.0"
author:       Ian Duncan
maintainer:   temporal@mercury.com
license-file: LICENSE
license:      BSD-3-Clause
build-type:   Simple
language:     Haskell2010

dependencies:
- base
- errors
- temporal-sdk
- bytestring
- containers
- text
- proto-lens
- crypton
- memory

library:
  source-dirs: src
  other-modules: []

tests:
  encryption-tests:
    ghc-options: -g -threaded -rtsopts -with-rtsopts=-N
    dependencies:
      - temporal-codec-encryption
      - hedgehog
    main: Main.hs
    source-dirs: test
