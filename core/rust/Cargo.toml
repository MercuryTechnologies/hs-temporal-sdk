[package]
name = "temporal_bridge"
version = "0.1.0"
edition = "2021"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib"]

[dependencies]
temporal-client = { git = "https://github.com/temporalio/sdk-core", branch = "master" }
temporal-sdk-core = { git = "https://github.com/temporalio/sdk-core", branch = "master" }
temporal-sdk-core-api = { git = "https://github.com/temporalio/sdk-core", branch = "master" }
temporal-sdk-core-protos = { git = "https://github.com/temporalio/sdk-core", branch = "master" }
rustfsm = { git = "https://github.com/temporalio/sdk-core", branch = "master" }
tokio = "1.26"
tokio-stream = "0.1"
tonic = "0.8"
tracing = "0.1"
url = "2.2"
parking_lot = "0.12.1"
ffi-convert = "0.6.1"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
prost = "0.11"
prost-types = "0.11"
libc = "0.2.144"
futures = "0.3"

[profile.release]
opt-level = 3
debug = false
lto = true
incremental = true
